<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 확장자 차단</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .extension-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .custom-extension {
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
<h2>고정 확장자</h2>
<div id="fixed-ext-container">
    <!-- JS에서 고정 확장자 체크박스 생성 -->
</div>

<h2>커스텀 확장자</h2>
<input type="text" id="custom-ext-input" placeholder="확장자 입력" maxlength="20">
<button id="add-custom-ext">+추가</button>

<div class="extension-box">
    <div>
        <span id="ext-count">현재 개수 : 0 / 총 개수 : 200 </span>
    </div>
    <div id="custom-ext-list"></div>
    <div id="dynamic-buttons" style="margin-top: 10px;"></div>
</div>

<script src="../static/file-extension.js"></script>
</body>
</html>
